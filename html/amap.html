<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>高德地图</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            width: 100%;
            padding: 0;
            overflow: hidden;
            font-size: 13px;
        }

        .map {
            height: 100%;
            width: 100%;
        }

        .amap-logo {
            display: none;
        }

        .amap-copyright {
            bottom: -100px;
            display: none;
        }
    </style>
</head>
<body>
<div id="container" class="map"></div>
<!--引入高德地图JSAPI -->
<script src="https://webapi.amap.com/maps?v=1.3&key=69e6d4f83043cb4d795d4842f21a66e2&plugin=AMap.Geolocation,AMap.Autocomplete,AMap.PlaceSearch"></script>
<!--引入UI组件库（1.0版本） -->
<script src="https://webapi.amap.com/ui/1.0/main.js"></script>
<script type="text/javascript">
    try {
        AMapUI.loadUI(['misc/PositionPicker'], function (PositionPicker) {
            var map = new AMap.Map('container', {
                zoom: 20,
                scrollWheel: false
            })

            //拖拽定位
            var positionPicker = new PositionPicker({
                mode: 'dragMap',
                map: map
            });
            positionPicker.on('success', function (positionResult) {
//      alert('positionPicker success');
                window.postMessage(JSON.stringify({
                    command: 'positionResult',
                    code: true,
                    result: positionResult
                }));
            });
            positionPicker.on('fail', function (positionResult) {
//      alert('positionPicker fail');
                window.postMessage(JSON.stringify({
                    command: 'positionResult',
                    code: false,
                    result: positionResult
                }));
            });
            positionPicker.start();

            geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,//是否使用高精度定位，默认:true
                timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                maximumAge: 0,           //定位结果缓存0毫秒，默认：0
                convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
                showButton: true,        //显示定位按钮，默认：true
                buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
                buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
                showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
                panToLocation: false,     //定位成功后将定位到的位置作为地图中心点，默认：true
                zoomToAccuracy: true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
            });
            map.addControl(geolocation);
            AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
            AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息

            //解析定位结果
            function onComplete(data) {
//      alert('location ok');
                window.postMessage(JSON.stringify({
                    command: 'geolocation',
                    code: true,
                    result: data
                }));
            }

            //解析定位错误信息
            function onError(err) {
//      alert('location fail');
                window.postMessage(JSON.stringify({
                    command: 'geolocation',
                    code: false,
                    result: err
                }));
            }

            var autoOptions = {
                city: "" //城市，默认全国
            };
            autocomplete = new AMap.Autocomplete(autoOptions);

            //接收从RN传来的消息
            window.document.addEventListener('message', function (e) {
                const message = JSON.parse(e.data);
                switch (message.command) {
                    case 'geolocation':
                        geolocation.getCurrentPosition();
                        break;
                    case 'placeSearch':
                        autocomplete.search(message.data, function (status, result) {
                            window.postMessage(JSON.stringify({
                                command: 'placeSearch',
                                code: status,
                                result: result
                            }));
                        });
                        break;
                    case 'panTo':
                        map.panTo([message.data.lng, message.data.lat]);
                        break;
                }
            });
        });
    }catch (e){
        document.write(e)
    }
</script>
</body>
</html>
